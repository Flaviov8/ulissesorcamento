<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Recibo | Locação Escolar</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    :root {
      --primary: #3b5bfd;
      --primary-hover: #2f4ae6;
      --surface: #ffffff;
      --background: #f3f4f7;
      --border: #d8dce3;
      --text: #333;
      --muted: #6c7685;
      --shadow: 0 8px 22px rgba(0, 0, 0, 0.07);
      --radius: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", sans-serif; }

    body { background: var(--background); padding: 24px; }

    .container { max-width: 1100px; margin: auto; }

    header {
      background: var(--surface);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      margin-bottom: 20px;
    }

    .app-container {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }

    .form-container, .preview-container {
      flex: 1;
      background: var(--surface);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      min-width: 320px;
    }

    .section-title {
      font-size: 1.2rem;
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 2px solid var(--primary);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 20px;
    }

    @media(max-width:768px){
      .form-grid { grid-template-columns:1fr; }
    }

    label { font-weight: 700; margin-bottom: 6px; display:block; }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #fafafa;
      font-size: 1rem;
    }

    textarea { min-height: 70px; }

    .btn {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      font-weight: 700;
      cursor: pointer;
    }

    /* CHECKBOX CORRIGIDO */
    .checkbox-pay {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: #fafafa;
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
    }

    .checkbox-pay input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      pointer-events: auto;
      appearance: auto;
    }

    .checkbox-pay:hover {
      background: #eef0f4;
    }

    /* PRÉVIA */
    .receipt {
      padding: 20px;
      background: white;
      border-radius: var(--radius);
      border: 1px solid #ddd;
    }

    /* PDF ABSOLUTO */
    .receipt-for-pdf {
      width: 210mm;
      height: 297mm;
      background: white;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .receipt-for-pdf-content {
      width: 70%;
      padding: 12mm;
      max-height: 80%;
      background: white;
      border-radius: 10px;
      font-size: 12pt;
      line-height: 1.5;
    }

    @page { size: A4; margin: 0; }

    .receipt-header { text-align: center; padding-bottom: 8px; margin-bottom: 12px; border-bottom: 2px solid black; }
    .receipt-title { font-size: 22pt; font-weight: 900; }
    .receipt-row { display: flex; justify-content: space-between; margin-bottom: 6px; }
    .receipt-amount { border: 2px solid black; padding: 12px; text-align: center; font-size: 18pt; margin: 20px 0; border-radius: 8px; }

    .signature-area { margin-top: 30px; text-align: center; }
    .signature-line { width: 260px; margin: auto; border-top: 1px solid #000; margin-bottom: 5px; }

    .hash-code { margin-top: 20px; font-size: 10pt; color: #555; text-align: center; }

    .hidden { display: none; }
  </style>
</head>

<body>

<div class="container">

<header>
  <h1><i class="fas fa-receipt"></i> Gerador de Recibo</h1>
  <p>Crie recibos prontos para impressão em A4</p>
</header>

<div class="app-container">

  <!-- FORM -->
  <div class="form-container">

    <h2 class="section-title">Dados do Recibo</h2>

    <div class="form-grid">
      <div>
        <label>Data</label>
        <input type="date" id="receiptDate">
      </div>
      <div>
        <label>Cidade</label>
        <input type="text" id="city">
      </div>
    </div>

    <h2 class="section-title">Locador</h2>

    <div class="form-grid">
      <div>
        <label>Nome</label>
        <input type="text" id="landlordName">
      </div>
      <div>
        <label>Telefone</label>
        <input type="text" id="landlordPhone">
      </div>
    </div>

    <h2 class="section-title">Locatário</h2>
    <label>Nome</label>
    <input type="text" id="tenantName">

    <label>Endereço</label>
    <input type="text" id="propertyAddress">

    <h2 class="section-title">Pagamento</h2>

    <label>Descrição</label>
    <select id="paymentDescription">
      <option>Pagamento de Aluguel</option>
      <option>Depósito de garantia</option>
      <option>Serviços de manutenção</option>
    </select>

    <label>Valor (R$)</label>
    <input type="text" id="amount" placeholder="0,00">

    <label>Forma de pagamento (múltiplas opções)</label>

    <div style="display:flex;flex-direction:column;gap:10px;">

      <label class="checkbox-pay">
        <input type="checkbox" class="payChk" value="PIX"> PIX
      </label>

      <label class="checkbox-pay">
        <input type="checkbox" class="payChk" value="Cartão de Crédito"> Cartão de Crédito
      </label>

      <label class="checkbox-pay">
        <input type="checkbox" class="payChk" value="Dinheiro"> Dinheiro
      </label>

    </div>

    <h2 class="section-title">Observações</h2>
    <textarea id="observation"></textarea>

    <button class="btn" id="downloadPDF">Baixar PDF (A4)</button>

  </div>

  <!-- PREVIEW -->
  <div class="preview-container">

    <h2 class="section-title">Prévia</h2>

    <div class="receipt" id="receiptPreview">

      <div class="receipt-header">
        <h2 class="receipt-title">RECIBO</h2>
        <p>Comprovante de Pagamento</p>
      </div>

      <div>

        <div class="receipt-row"><span>Data:</span> <span id="datePreview"></span></div>
        <div class="receipt-row"><span>Cidade:</span> <span id="cityPreview"></span></div>

        <p>Recebi de <strong id="tenantPreview"></strong> a quantia de:</p>

        <div class="receipt-amount">
          R$ <span id="amountPreview">0,00</span>
        </div>

        <p>Referente a: <span id="descPreview"></span></p>

        <p>Forma(s) de pagamento: <span id="methodPreview"></span></p>

        <p><strong>Endereço:</strong> <span id="addressPreview"></span></p>

        <p id="observationPreview" class="hidden">
          <strong>Observações:</strong> <span></span>
        </p>

        <div class="signature-area">
          <div class="signature-line"></div>
          <p id="landlordPreview"></p>
          <p>Telefone: <span id="phonePreview"></span></p>
        </div>

        <p class="hash-code" id="hashCodePreview"></p>

      </div>

    </div>

  </div>

</div>
</div>

<script>

/* =============== FORMAT BRL =============== */
document.getElementById("amount").addEventListener("input", e => {
  let v = e.target.value.replace(/\D/g,"");
  v = (Number(v)/100).toFixed(2).replace(".",",");
  e.target.value = v;
  updatePreview();
});

/* =============== FUNÇÕES =============== */
function generateHash(){
  return (Math.random().toString(36).substring(2)+Date.now().toString(36)).toUpperCase();
}

function formatDate(v){
  if(!v) return "";
  const [y,m,d]=v.split("-");
  return `${d}/${m}/${y}`;
}

function updatePreview(){

  document.getElementById("datePreview").textContent =
    formatDate(document.getElementById("receiptDate").value);

  document.getElementById("cityPreview").textContent =
    document.getElementById("city").value;

  document.getElementById("tenantPreview").textContent =
    document.getElementById("tenantName").value;

  const amt = document.getElementById("amount").value.replace(".","").replace(",",".");

  document.getElementById("amountPreview").textContent =
    parseFloat(amt||0).toLocaleString("pt-BR",{minimumFractionDigits:2});

  document.getElementById("descPreview").textContent =
    document.getElementById("paymentDescription").value;

  /* Múltiplos checkboxes funcionando */
  const methods = [...document.querySelectorAll(".payChk:checked")].map(c=>c.value);
  document.getElementById("methodPreview").textContent = methods.join(", ");

  document.getElementById("addressPreview").textContent =
    document.getElementById("propertyAddress").value;

  const obs = document.getElementById("observation").value.trim();
  const obsBox = document.getElementById("observationPreview");

  if(obs){
    obsBox.classList.remove("hidden");
    obsBox.querySelector("span").textContent = obs;
  } else {
    obsBox.classList.add("hidden");
  }

  document.getElementById("landlordPreview").textContent =
    document.getElementById("landlordName").value;

  document.getElementById("phonePreview").textContent =
    document.getElementById("landlordPhone").value;

  document.getElementById("hashCodePreview").textContent =
    "Código de Autenticação: #" + generateHash();
}

document.querySelectorAll("input,select,textarea").forEach(el=>{
  el.addEventListener("input",updatePreview);
  el.addEventListener("change",updatePreview);
});

/* =============== PDF A4 =============== */
document.getElementById("downloadPDF").addEventListener("click",()=>{

  updatePreview();

  const wrapper = document.createElement("div");
  wrapper.className="receipt-for-pdf";

  const content=document.createElement("div");
  content.className="receipt-for-pdf-content";

  content.innerHTML = document.getElementById("receiptPreview").innerHTML;

  wrapper.appendChild(content);

  html2pdf().set({
    margin:[0,0,0,0],
    filename:`recibo_${new Date().toISOString().split("T")[0]}.pdf`,
    jsPDF:{ unit:"mm", format:"a4", orientation:"portrait" },
    html2canvas:{
      scale:2,
      scrollY:0,
      scrollX:0
    },
    pagebreak:{ mode:[] }
  }).from(wrapper).save();

});

</script>

</body>
</html>
